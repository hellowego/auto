<noscript unselectable="on" id="noscript">

<body>

    <div class="aw-top-menu-wrap">
        <div class="container">
            <!-- logo -->
            <div class="aw-logo hidden-xs">
                <a href="http://localhost:8888"></a>
            </div>
            <!-- end logo -->
            <!-- 搜索框 -->
            <div class="aw-search-box  hidden-xs hidden-sm">
                <form class="navbar-search" action="http://localhost:8888/search/" id="global_search_form" method="post">
                    <input class="form-control search-query" type="text" placeholder="搜索问题、话题或人" autocomplete="off" name="q" id="aw-search-query" />
                    <span title="搜索" id="global_search_btns" onClick="$('#global_search_form').submit();"><i class="icon icon-search"></i></span>
                    <div class="aw-dropdown">
                        <div class="mod-body">
                            <p class="title">输入关键字进行搜索</p>
                            <ul class="aw-dropdown-list hide"></ul>
                            <p class="search"><span>搜索:</span>
                                <a onClick="$('#global_search_form').submit();"></a>
                            </p>
                        </div>
                        <div class="mod-footer">
                            <a href="http://localhost:8888/publish" onClick="$('#header_publish').click();" class="pull-right btn btn-mini btn-success publish">发起问题</a>
                        </div>
                    </div>
                </form>
            </div>
            <!-- end 搜索框 -->
            <!-- 导航 -->
            <div class="aw-top-nav navbar">
                <div class="navbar-header">
                    <button class="navbar-toggle pull-left">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <nav role="navigation" class="collapse navbar-collapse bs-navbar-collapse">

                        <li><a href="http://localhost:8888/article/" class="">文章</a></li> -->
                        <li><a href="http://localhost:8888/topic/"><i class="icon icon-topic"></i> 话题</a></li>
                        <li>
                            <a style="font-weight:bold;">· · ·</a>
                            <div class="dropdown-list pull-right">
                                <ul id="extensions-nav-list">
                                </ul>
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
            <!-- end 导航 -->
            <!-- 用户栏 -->
            {% if current_user %}
                <div class="aw-user-nav">
                    <!-- 登陆&注册栏 -->
                    <a class="login btn btn-normal btn-primary" href="http://localhost:8888/account/login">登录</a>
                    <a class="register btn btn-normal btn-success" href="http://localhost:8888/account/register">注册</a>
                    <!-- end 登陆&注册栏 -->
                </div>
            {% end %}
            <!-- end 用户栏 -->
            <!-- 发起 -->
            <!-- end 发起 -->

    <div id="content">{% block body %}{% end %}
    </div>
    {% block bottom %}{% end %}
