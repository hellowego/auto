{% extends "../base.html" %} 
{% block body %}

<div class="aw-container-wrap">
    
    <div class="container">
        <div class="row">
            <div class="aw-content-wrap clearfix">
                <div class="col-sm-12 col-md-9 aw-main-content">
                    <!-- 新消息通知 -->
                    <div class="aw-mod aw-notification-box hide" id="index_notification">
                        <div class="mod-head common-head">
                            <h2>
								<span class="pull-right"><a href="http://localhost:8080/account/setting/privacy/#notifications" class="text-color-999"><i class="icon icon-setting"></i> 通知设置</a></span>
								<i class="icon icon-bell"></i>新通知<em class="badge badge-important" name="notification_unread_num"></em>
							</h2>
                        </div>
                        <div class="mod-body">
                            <ul id="notification_list"></ul>
                        </div>
                        <div class="mod-footer clearfix">
                            <a href="javascript:;" onclick="AWS.Message.read_notification(false, 0, false);" class="pull-left btn btn-mini btn-gray">我知道了</a>
                            <a href="http://localhost:8080/notifications/" class="pull-right btn btn-mini btn-success">查看所有</a>
                        </div>
                    </div>
                    <!-- end 新消息通知 -->
                    <!-- tab切换 -->
                    <ul class="nav nav-tabs aw-nav-tabs active hidden-xs">
                        <li><a href="http://localhost:8080/sort_type-unresponsive">等待回复</a></li>
                        <li><a href="http://localhost:8080/sort_type-hot__day-7" id="sort_control_hot">热门</a></li>
                        <li><a href="http://localhost:8080/is_recommend-1">推荐</a></li>
                        <li class="active"><a href="">最新</a></li>
                        <h2 class="hidden-xs"><i class="icon icon-list"></i> 发现</h2>
                    </ul>
                    <!-- end tab切换 -->
                    <div class="aw-mod aw-explore-list">
                        <div class="mod-body">
                            <div class="aw-common-list">
                                {% for question in questions %} {% module Question(question) %} {% end %}
                            </div>
                        </div>
                        <div class="mod-footer">
                        </div>
                    </div>
                </div>
                <!-- 侧边栏 -->
                <div class="col-sm-12 col-md-3 aw-side-bar hidden-xs hidden-sm">
                    <div class="aw-mod aw-text-align-justify">
                        <div class="mod-head">
                            <a href="http://localhost:8080/topic/channel-hot" class="pull-right">更多 &gt;</a>
                            <h3>热门话题</h3>
                        </div>
                        <div class="mod-body">
                        </div>
                    </div>
                    <div class="aw-mod aw-text-align-justify">
                        <div class="mod-head">
                            <a href="http://localhost:8080/people/" class="pull-right">更多 &gt;</a>
                            <h3>热门用户</h3>
                        </div>
                        <div class="mod-body">
                            <dl>
                                <dt class="pull-left aw-border-radius-5">
                                    <a href="http://localhost:8080/people/admin"><img alt="" src=" {{ static_url("test/img/avatar-mid-img.png") }} " /></a>
                                </dt>
                                <dd class="pull-left">
                                    <a href="http://localhost:8080/people/admin" data-id="1" class="aw-user-name">admin						</a>
                                    <p class="signature"></p>
                                    <p><b>0</b> 个问题, <b>0</b> 次赞同</p>
                                </dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <!-- end 侧边栏 -->
            </div>
        </div>
    </div>
</div>
{% end %}
