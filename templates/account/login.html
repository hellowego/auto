{% extends "../base.html" %}

{% block head %}
	<link href="{{ static_url("css/login.css") }}" rel="stylesheet" type="text/css" />
	<link href="{{ static_url("css/icon.css") }}" rel="stylesheet" type="text/css" />
{% end %}

{% block body %}
	<div class="aw-login-box">
		<div class="mod-body clearfix">
			<div class="content pull-left">
				<h1 class="logo"><a href=""></a></h1>
				
				<form id="login_form" method="post" onsubmit="return false" action="/account/login">
					<input type="hidden" name="return_url" value="http://localhost:8888/" />
					<ul>
						<li>
							<input type="text" id="aw-login-user-name" class="form-control" placeholder="邮箱 / 用户名" name="username" />
						</li>
						<li>
							<input type="password" id="aw-login-user-password" class="form-control" placeholder="密码" name="password" />
						</li>
						<li class="alert alert-danger collapse error_message">
							<i class="icon icon-delete"></i> <em></em>
						</li>
						<li class="last">
							<a href="javascript:;" onclick="AUTO.ajax_post($('#login_form'), AUTO.ajax_processer, 'error_message');" id="login_submit" class="pull-right btn btn-large btn-primary">登录</a>
							<label>
								<input type="checkbox" value="1" name="net_auto_login" />
								记住我							</label>
							<a href="http://localhost:8080/account/find_password/">&nbsp;&nbsp;忘记密码</a>
						</li>
					</ul>
				</form>
			</div>
			<div class="side-bar pull-left">
							</div>
		</div>
		<div class="mod-footer">
			<span>还没有账号?</span>&nbsp;&nbsp;
			<a href="/account/register">立即注册</a>&nbsp;&nbsp;•&nbsp;&nbsp;
			<a href="">游客访问</a>&nbsp;&nbsp;•&nbsp;&nbsp;
			<a href="http://localhost:8080/reader/">问答阅读</a>
		</div>
	</div>
</div>

{% end %}
