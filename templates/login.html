{% extends "base.html" %}

{% block body %}
{% if error %}
<span style="color: red">Error: {{ error }}</span><p>
{% end %}

<form action="/auth/login" method="POST">
  <input name="email" type="text" placeholder="手机号或邮箱" required><br>
  <input name="password" type="password" placeholder="密码" required><br>
  {% module xsrf_form_html() %}
  <input type="submit">
</form>
{% end %}
